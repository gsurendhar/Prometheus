groups:
- name: HighCPUUtilization
  labels:
    team: monitoring
  rules:
  - alert: HighCPUUtilization
    expr: 100-avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[1m])*100) > 0.15
    for: 1m
    keep_firing_for: 5m
    labels:
      severity: Critical
    annotations:
      summary: "instance {{ $labels.instance }} Down "
      description: "{{ $labels.instance }} is down for more than 1 minute"